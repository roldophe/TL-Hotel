<form action="">
  <div class="form-group">
    <input appEmailValidator #emailController ="ngModel"
      appHover = 'green'
      type="email"
      class="form-control"
      [(ngModel)]="email"
      name="email"
      placeholder="Provide your username"
    />
    <!-- <div>{{emailController.errors | json}}</div> -->
  </div>
  <div class="form-group">
    <input appHover = 'steelblue'
      type="password"
      class="form-control"
      [(ngModel)]="password"
      name="password"
      placeholder="Enter your password"
    />
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="login()">Login</button>
  </div>
</form>

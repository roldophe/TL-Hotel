<h1>Welcome to {{hotelName}}</h1>

<div [hidden]="hideRooms">
    number Of Rooms: <div [innerText]="numberOfRooms"></div>
</div>

<div *ngIf="room.availableRooms>0">
    Room List
    <!-- {{roomList}} -->
    <table>
        <tr>
            <th>Index</th>
            <th>Even/Odd</th>
            <th>Room Number</th>
            <th>Room Type</th>
            <th>Room Price</th>
            <th>Room Amenities</th>
            <th>CheckIn-Time</th>
            <!-- <th>CheckOut-Time</th> -->
        </tr>
        <tr *ngFor="let room of roomList; let e = even; let o = odd; let i=index">
            <td>{{i}}</td>
            <td>{{e?"Even":"Odd"}}</td>
            <td>{{room.roomNumber}}</td>
            <td>{{room.roomType}}</td>
            <td>{{room.price}}</td>
            <td>{{room.amenities}}</td>
            <td>{{room.checkinTime}}</td>
            <!-- <td>{{room.checkoutTime}}</td> -->
        </tr>
    </table>
</div>
<button (click)="toggle()">Toggle</button>

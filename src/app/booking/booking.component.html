<div>
  <div>
    <div>Form Value:</div>
    {{ bookingForm.value | json }}
  </div>
  <hr />
  <div>Form Dirty: {{ bookingForm.dirty | json }}</div>
  <div>Form Pristine: {{ bookingForm.pristine | json }}</div>
</div>
<hr />

<form [formGroup]="bookingForm" class="form-container">
  <mat-form-field>
    <input
      matInput
      type="text"
      placeholder="Room ID"
      formControlName="roomId"
    />
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      type="text"
      placeholder="Guest Name"
      formControlName="guestName"
    />
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      type="email"
      placeholder="Enter your email"
      [formControl]="email"
      required
    />
    <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      type="text"
      placeholder="Booking Status"
      formControlName="bookingStatus"
    />
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      type="number"
      placeholder="Booking Amount"
      formControlName="bookingAmount"
    />
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      [matDatepicker]="bookingDatePicker"
      placeholder="Booking Date"
      formControlName="bookingDate"
    />
    <mat-datepicker-toggle
      matSuffix
      [for]="bookingDatePicker"
    ></mat-datepicker-toggle>
    <mat-datepicker #bookingDatePicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      [matDatepicker]="checkinDatePicker"
      placeholder="CheckIn Date"
      formControlName="checkinDate"
    />
    <mat-datepicker-toggle
      matSuffix
      [for]="checkinDatePicker"
    ></mat-datepicker-toggle>
    <mat-datepicker #checkinDatePicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      [matDatepicker]="checkoutDatePicker"
      placeholder="Checkout Date"
      formControlName="checkoutDate"
    />
    <mat-datepicker-toggle
      matSuffix
      [for]="checkoutDatePicker"
    ></mat-datepicker-toggle>
    <mat-datepicker #checkoutDatePicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      type="number"
      placeholder="Mobile Number"
      formControlName="mobileNumber"
    />
  </mat-form-field>

  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="example-full-width">
          <input matInput type="text" placeholder="Address" />
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width">
          <input matInput type="text" placeholder="City" />
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width">
          <input matInput type="text" placeholder="State" />
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width">
          <input matInput type="text" placeholder="Country" value="KPS" />
          <!-- <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint> -->
        </mat-form-field>
      </td>
    </tr>
  </table>
</form>
